<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e Perdidos</title>
    <link rel="stylesheet" href="pesquisa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <img src="Images/Logo.png" alt="Logo" class="logo">
        <button class="btn-voltar">Voltar</button>
    </header>

    <main class="content-area">
        <aside class="filter-panel">
            <h2>Filtros</h2>
            <div class="filter-group">
                <label>Situação</label>
                <div>
                    <input type="radio" id="perdido" name="situacao" value="perdido">
                    <label for="perdido">Perdido</label>
                    <input type="radio" id="encontrado" name="situacao" value="encontrado">
                    <label for="encontrado">Encontrado</label>
                </div>
            </div>
            <div class="filter-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="filter-group">
                <label for="especie">Espécie</label>
                <select id="especie">
                    <option value="">Selecione</option>
                    <option value="gato">Gato</option>
                    <option value="cachorro">Cachorro</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="genero">Gênero</label>
                <select id="genero">
                    <option value="">Selecione</option>
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="raca">Raça</label>
                <select id="raca">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="cor-predominante">Cor predominante</label>
                <select id="cor-predominante">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="cor-olhos">Cor dos olhos</label>
                <select id="cor-olhos">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </div>
            <div class="filter-group">
                <label for="estado">Estado:</label>
                <select id="estado">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="municipio">Município:</label>
                <select id="municipio">
                    <option value="">Selecione</option>
                </select>
            </div>
            <button class="btn-filtrar">Filtrar</button>
        </aside>

        <section class="results-grid">
            <h2>Achados e perdidos</h2>
            <div class="grid-container">
                <div class="animal-card">
                    <img src="https://i.pinimg.com/564x/27/49/2c/27492c5332d431f75a6c374169550307.jpg" alt="Gato Laranja">
                    <div class="card-overlay">
                        <p>JONINHO</p>
                        <p>GATO, MACHO</p>
                        <p>SLA</p>
                    </div>
                </div>
                <div class="animal-card">
                    <img src="https://i.pinimg.com/564x/ab/f6/01/abf601b0b212351268c1393649666060.jpg" alt="Cachorro">
                    <div class="card-overlay">
                        <p>JONINHO</p>
                        <p>CACHORRO, MACHO</p>
                        <p>SLA</p>
                    </div>
                </div>
                <div class="animal-card">
                    <img src="https://i.pinimg.com/564x/0a/61/4d/0a614d60b371b210c40e53a21852de4f.jpg" alt="Gato">
                </div>
                 <div class="animal-card">
                    <img src="https://i.pinimg.com/564x/c2/f3/e6/c2f3e6c605273390b168a281541a7749.jpg" alt="Gato">
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-links">
            <a href="#">Termos de uso</a>
            <a href="#">Política de Privacidade</a>
        </div>
        <div class="footer-info">
            <p>EncontreSeuPetOficial@gmail.com</p>
            <p>Team Mavericks Ltda. | CNPJ: 00.123.456/0001-00</p>
        </div>
        <div class="footer-social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
